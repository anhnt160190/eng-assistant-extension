<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>English Assistant for Hugo</h2>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="grammarCheckSwitch" checked>
          <span class="slider"></span>
        </label>
        <span class="switch-label">Enabled auto checking grammar and suggestions</span>
      </div>
      <p class="status-text" id="statusText">Auto checking grammar and suggestions is enabled</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
